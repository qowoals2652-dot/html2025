<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset { margin-bottom: 15px;}
        legend {font-weight:bold;}
        ul {list-style-type: none;}
        li {line-height: 30px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JAVASCRIPT</p>
        <hr>
        <form action="">
            <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="">이름</label>
                    <input type="text" autofocus placeholder="공백없이 입력하세여">
                </li>
                <li>
                    <label for="">연락처</label>
                    <input type="tel" name="" id="">
                </li>
            </ul>
            <legend>지원분야</legend>
            <ul>
                <li>
                    <label for=""><input type="radio" name="" id=""value="an">웹 퍼블리싱</label>
                </li>
                <li>
                    <label for=""><input type="radio" name="" id=""value="pd">웹 애플리케이션 개발</label>
                </li>
                <li><label for=""><input type="radio" name="" id=""value="eng">개발환경개선</label></li>
            </ul>
           <legend>지원동기</legend>
            <label for="">
                <textarea name="" id="motive" cols="60" rows="5" placeholder="본사지원동기를 간략히 써주세여"></textarea>
            </label>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
